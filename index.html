<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <div>
          <img
            src="./assets/images/illustration-article.svg"
            alt="img-illustration"
            class="img_illustration"
          />
        </div>

        <section>
          <button>Learning</button>
          <h2>Published 21 Dec 2023</h2>
          <h1><a href="">HTML & CSS foundations</a></h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author Image"
            width="32px"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <div href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</
div>. Coded by <a href="https://www.linkedin.com/in/damilare-ajetunmobi-565265307"> Damilare Ajet</a>.
      </div>
    </main>
  </body>
</html>
